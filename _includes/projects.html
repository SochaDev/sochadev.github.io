<div class="container">
        <ul class="projects">{% for project in site.data.projects %}
          <li><a href="{{ page.url }}" data-project="{{ forloop.index | minus: 1 }}" title="{{ project.name }}{% if project.name != project.client %} - {{ project.client }}{% endif %}" class="{{ project.name | downcase | split: ' ' | join: '-' | replace: '.', '-' }}">{{ project.name }}</a></li>{% endfor %}
        </ul>
        <div id="modal">
          <div class="modal">
            <div class="alpha">
              <img src="{{ site.logoUrl }}" alt="{{ site.title }}">
            </div>
            <div class="beta">
              <h3><a href="{{ site.baseurl }}" target="_blank" class="name">{{ site.title }}</a></h3>
              <p>Partnered with <a href="{{ site.baseurl }}" target="_blank" class="client">{{ site.title }}</a></p>
              <div class="description">{{ site.tagline }}</div>
            </div>
          </div>
        </div>
      </div>
