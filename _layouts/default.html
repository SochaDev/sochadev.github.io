<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  {% include meta.html %}{% include favicon.html %}  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}" />
  <link rel="stylesheet" href="/assets/css/screen.css" type="text/css" />
  <!--
       _______.  ______     ______  __    __       ___          _______   ___________    ____
      /       | /  __  \   /      ||  |  |  |     /   \        |       \ |   ____\   \  /   /
     |   (----`|  |  |  | |  ,----'|  |__|  |    /  ^  \       |  .--.  ||  |__   \   \/   /
      \   \    |  |  |  | |  |     |   __   |   /  /_\  \      |  |  |  ||   __|   \      /
  .----)   |   |  `--'  | |  `----.|  |  |  |  /  _____  \     |  '--'  ||  |____   \    /
  |_______/     \______/   \______||__|  |__| /__/     \__\    |_______/ |_______|   \__/


                                  we rock so hard.
  -->
</head>
<body>
  <header>
    <div class="stripe first">
      <div class="container">
        <div class="columns-12">
          <a href="/" class="top">{{ site.title }}</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="stripe first">
      <div class="container">
        <div class="columns-12">
          <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
        </div>
      </div>
    </div>

{{ content }}

  </main>
  <footer>
    <div class="stripe first">
      <div class="container">
        <div class="columns-12">
          Like this site? That's cool, <a href="https://github.com/SochaDev/sochadev.github.io" target="_blank">you can have this one for free</a> ;)
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript">
  var settings = {
    api: {
      baseUri: "{{ site.rest_api }}"
    },
    page: {
      url: "{{ site.baseurl }}{{ page.url }}",
      title: "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
      description: "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    },
    theme: {
      animation: {
        speed: 200
      }
    }
  };
  </script>
  <script type="text/javascript" src="/assets/js/app.js"></script>
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.ga_code }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
