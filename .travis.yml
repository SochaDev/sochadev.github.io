language: ruby
rvm:
  - 2.1

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

before_script:
  # Start X Virtual Framebuffer.
  - sh -e /etc/init.d/xvfb start;
  - export DISPLAY=:99.0;
  # Download and start Selenium standalone server.
  - wget http://selenium-release.storage.googleapis.com/2.48/selenium-server-standalone-2.48.2.jar;
  - java -jar selenium-server-standalone-2.48.2.jar > /dev/null &
  - sleep 3;

  # Serve Jekyll site at http://127.0.0.1:9000 (per /_config.yml and per Intern.js' default)
  - bundle exec jekyll serve --no-watch --detach;
  - sleep 3;

  # Install node_modules.
  - npm install;
  # Download and serve ChromeDriver at http://127.0.0.1:4444
  # - wget http://chromedriver.storage.googleapis.com/2.20/chromedriver_linux64.zip && unzip chromedriver_linux64.zip && rm -f chromedriver_linux64.zip && sudo mv chromedriver /usr/bin;
  # - ./chromedriver --port=4444 --url-base=wd/hub > /dev/null &
  # - ps aux | grep chromedriver;
script:

  - node_modules/intern/bin/intern-runner.js config=tests/intern/intern;
  - bundle exec htmlproof ./_site --disable-external;
